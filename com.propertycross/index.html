<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropertyCross</title>
    <link href="css/bootstrap.css" , rel="stylesheet">
    <script type='text/javascript' , src='https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/underscore.js" , type="text/javascript"></script>
    <script src="js/backbone.js" , type="text/javascript"></script>

    <link href="css/style.css" , rel="stylesheet">
    <script src="js/Model.js" type="text/javascript"></script>
    <script src="js/PropertyView.js" type="text/javascript"></script>
    <script src="js/ModelView.js" type="text/javascript"></script>
    <script src="js/Router.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>


</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PropertyCross</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#faves">Faves</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <a href="#search/London" class="btn btn-default">My location</a>
                <div class="form-group">
                    <input type="text" id="input" class="form-control" placeholder="Search">
                </div>
                <a href="#search" class="btn btn-default">Go</a>

            </form>
        </div>

    </div>
</nav>
<main class="span9 pages">
    <div class="title-container">
        <h2 id="title">
        </h2>
    </div>
    <div id="model_Property" class="hero-unit">
    </div>
    <div id="searchProperty" class="hero-unit">
        <ul id="propertyList" type="none">

        </ul>
    </div>
    <div id="favesProperty" class="hero-unit">
        <ul id="faves_list" type="none">

        </ul>
    </div>
</main>

<script type="text/template" id="property_template">

    <img alt="/img/ico.jpg" src=<%= img_url %>>
    <div class="textContainer">
        <div class="price"><span>$<%= price %></span></div>
        <h4><%= title %></h4>
        <span>bathrooms: <%= bathroom_number %> bed: <%= bedroom_number%></span>
    </div>

</script>
<script type="text/template" id="model_template">

    <img alt="/img/ico.jpg" src=<%= img_url %>>
    <div class="textContainer">
        <h1>$<%= price %></h1>
        <h5>Price high: <%= price_high %>, Price low: <%= price_low %> </h5><br>
        <h5>bathrooms: <%= bathroom_number %> bed: <%= bedroom_number%>; Property type:<%= property_type %></h5><br>
        <h5><%= keywords %></h5>
    </div>
    <button class="btn btn-default addFav" onclick="addFaves();">Add Faves</button>

</script>


</body>
</html>
